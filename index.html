<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dobad's little website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo-container" style="top: 50%; left: 50%; transform: translate(-50%, -50%);">
  <div class="logo-wrapper">
    <img src="logo.png" alt="Logo" id="logo">
    <img src="frog.png" alt="Frog" id="frog">
  </div>
</div>

<div class="links">
    <a href="https://basedandreal.printful.me/" class="icon-item">
        <img src="basedandreal.png" alt="Based and Real Logo" class="icon-link">
        <span class="label">Based & Real</span>
        <span class="description">(mugs & merch)</span>
    </a>
    <a href="https://buymeacoffee.com/sounddobad" class="icon-item">
        <img src="buymeacoffee.png" alt="Buy Me A Coffee Logo" class="icon-link">
        <span class="label">Buy Me a Coffee</span>
        <span class="description">(tip me a coffee)</span>
    </a>
    <a href="https://x.com/sounddobad" class="icon-item">
        <img src="x.png" alt="X Logo" class="icon-link">
        <span class="label">My Posts on X</span>
        <span class="description">(muh poasts)</span>
    </a>
</div>

    <script src="script.js"></script>
</body>
</html>
